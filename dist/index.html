<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Weather App</title>
  </head>
  <body class="standard">
    <div id="main-container">
      <div id="header-container">
          <img src="../src/img/icon.png" alt="Weather Logo">
          <h1 id="main-header">Weather App</h1>
      </div>

      <div id="search-bar">
        <input
          type="text"
          id="search-input"
          name="search-input"
          placeholder="City name, e.g. London"
        />
        <button id="search-btn">Get weather</button>
      </div>

      <div id="results">
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
